<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventSource Example</title>
</head>
<body>
  <h1>EventSource Example</h1>
  <ul id="eventList"></ul>

  <script>
    const eventList = document.getElementById('eventList');
    
    // Create an EventSource pointing to your server endpoint
    const eventSource = new EventSource('http://localhost:8000/openAI/stream');

    // Add event listeners
    eventSource.addEventListener('message', (event) => {
      const li = document.createElement('li');
      li.textContent = `Message: ${event.data}`;
      eventList.appendChild(li);
    });

    eventSource.addEventListener('error', (error) => {
      console.error('EventSource failed:', error);
    });

    // Close the EventSource when the page is unloaded
    window.addEventListener('beforeunload', () => {
      eventSource.close();
    });
  </script>
</body>
</html>
